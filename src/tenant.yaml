databases:
  - name: SaaStart-Shared-Database
    strategy: auth0
    display_name: SaaStart
    enabled_clients: []
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/SaaStart-Shared-Database/change_password.js
        create: ./databases/SaaStart-Shared-Database/create.js
        delete: ./databases/SaaStart-Shared-Database/delete.js
        get_user: ./databases/SaaStart-Shared-Database/get_user.js
        login: ./databases/SaaStart-Shared-Database/login.js
        verify: ./databases/SaaStart-Shared-Database/verify.js
      disable_signup: true
      passwordPolicy: good
      passkey_options:
        challenge_ui: both
        local_enrollment_enabled: true
        progressive_enrollment_enabled: true
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      authentication_methods:
        passkey:
          enabled: false
        password:
          enabled: true
      brute_force_protection: true
      password_no_personal_info:
